{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="table-dark">
            <th>번호</th>
            <th>대출잔액(만원)</th>
            <th>입력날짜</th>
            <th>비고</th>
        </tr>
        </thead>
        <tbody>
        {% if balance_list %}
        {% for balance in balance_list %}
        <tr>
            <td>
                <a href="{{ url_for('balance.detail', balance_id=balance.id) }}">{{ loop.index }}</a>
            </td>
            <td>{{ balance.balance }}</td>
            <td>{{ balance.created_at.strftime('%Y-%m-%d') }}</td>
            <td>{{ balance.remark }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">내역이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
